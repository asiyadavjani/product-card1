<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product card</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

   <!-- font awsome cdn -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <!-- custom css -->
    <link rel="stylesheet" href="./style.css">
     <link rel="stylesheet" href="./large.css" media="(max-width:1000px)">
</head>
<body>
 <div class="product">
       <div class="main"> 
        <div class="product-image-varity">
         <img width="30px" height="20px"  src="./pent1.webp" alt="pent1">
        <img width="30px" height="20px" src="./pent2.webp" alt="pent2">
        <img width="30px" height="20px" src="./pent3.webp" alt="pent3">
        <img width="30px" height="20px" src="./pent4.webp" alt="pent4">
        </div>
        <img src="./main.jpg" alt="pent" class="main-image"> </div>
          <div class="product-text">
            <h1 class="child1 fs-3 px-3">Meternity ful panel favorite ankle jaggings</h1>
            <div class="child2 d-flex">
            <h3 class="text-danger fs-4 p-2">$53.00</h3><h4 class="text-secondary fs-6 p-1 pt-4">$74.95</h4>
            <div class="staricon p-4 fs-5">
            <i class="fa-solid fa-star"></i>
<i class="fa-solid fa-star"></i>
<i class="fa-solid fa-star"></i>
<i class="fa-solid fa-star text-secondary"></i>
<i class="fa-solid fa-star text-secondary"></i>(3.3 review)
            </div>

        </div> 
        <div class="child3 fw-bold p-3">
          colour:DARK INDIGO
        </div>
        <div class="child4 ms-3 rounded-5">
        </div>
        <div class="child5 .text-primary-emphasis fw-normal p-2 fs-5">REGULAR<hr></div>
        
        <div class="child6 d-flex p-2"><h3 class="fw-bold .text-primary-emphasis  ">insteam:</h3>
        <h2 class="rounded-pill text-light bg-dark p-1 fs-4 mx-auto">regular</h2></div>
      
<div class="input-group  mx-3">
  <span class="input-group-text ">1^</span>
  <div class="form-floating">
    <input type="text" class="form-control " id="floatingInputGroup1" placeholder="Username">
    <label for="floatingInputGroup1">ADD TO BAG</label>
  </div> 
</div>
 </div>

 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
